version: "3"

# All available services
services:
  # Misc Storage
  postgres:
    container_name: "datains-db"
    restart: "always"
    image: postgres
    env_file:
      - postgres.env
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data/
      - ./initdb/postgresql:/docker-entrypoint-initdb.d/
    ports:
      - 54320:5432

  mongodb:
    image: mongo:4.0.5
    restart: "always"
    container_name: mongodb
    hostname: mongodb
    volumes:
      - ./conf/mongod.conf:/etc/mongod.conf
      - ./initdb/mongodb:/docker-entrypoint-initdb.d/
      - ./data/mongodb/data:/data/db/
      - ./data/mongodb/log:/var/log/mongodb/
    env_file:
      - mongodb.env
    ports:
      - "27017:27017"
    command: ["-f", "/etc/mongod.conf"]

  datains:
    container_name: "datains"
    restart: "always"
    image: registry.cn-shanghai.aliyuncs.com/pgx-docker-registry/datains:v0.2.4-553e4e22
    depends_on:
      - postgres
      - minio
      - tservice
      - mongodb
    links:
      - postgres
      - mongodb
    volumes:
      - /data/minio:/data/minio
    env_file:
      - datains.env
    ports:
      - 3000:3000

  tservice:
    container_name: "tservice"
    restart: "always"
    image: registry.cn-shanghai.aliyuncs.com/pgx-docker-registry/tservice:v0.1.4-b97c10f5
    volumes:
      - /data/minio:/data/minio
      - ./lib/plugins:/plugins
      - ./lib/external:/external-bin
    env_file:
      - tservice.env
    ports:
      - 3001:3000

  minio:
    container_name: "minio"
    restart: "always"
    image: "minio/minio"
    expose:
      - "9000"
    ports:
      - "9000:9000"
    volumes:
      - /data/minio:/data/minio
    environment:
      - MINIO_ACCESS_KEY=pgx-lab
      - MINIO_SECRET_KEY=4gmPNjG5JKRX1cbuxTqO
    command: server /data/minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
